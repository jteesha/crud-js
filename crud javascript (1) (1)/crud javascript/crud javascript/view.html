<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
</head>
<body>
    <div id="productDetails">
        <img id="productImage" src="" alt="Product Image" width="250">
        <h2 id="productName"></h2>
        <h3 id="productPrice"></h3>
        <p id="productDescription"></p>
        <a href="index2.html">Back</a>
    </div>
    <h2>Product Details</h2>
    <div id="product-details"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let productData = localStorage.getItem("viewProduct");

            if (productData) {
                let product = JSON.parse(productData);
                document.getElementById("productName").innerText = product.name;
                document.getElementById("productPrice").innerText = product.price;
                document.getElementById("productDescription").innerText = product.description;
                document.getElementById("productImage").src = product.image;
            } else {
                document.getElementById("productDetails").innerHTML = "<p>Product not found.</p>";
            }
        });
 






document.addEventListener("DOMContentLoaded", function() {
    // Get the query parameter (product ID)
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    if (productId) {
        // Fetch product details (you can replace this with an API call)
        const products = {
            "101": { name: "Product 101", price: "$10", description: "This is Product 101" },
            "102": { name: "Product 102", price: "$20", description: "This is Product 102" },
            "103": { name: "Product 103", price: "$30", description: "This is Product 103" }
        };

        const product = products[productId];
        if (product) {
            document.getElementById("product-details").innerHTML = `
                <h3>${product.name}</h3>
                <p>Price: ${product.price}</p>
                <p>${product.description}</p>
            `;
        } else {
            document.getElementById("product-details").innerHTML = `<p>Product not found!</p>`;
        }
    }
});
</script>
</body>
</html>
